<head>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="./styles/prosilver/template/fiche_technique.js"></script>
    <link href="./styles/prosilver/theme/stylesheet.css" rel="stylesheet">
</head>
<body>
<fieldset id="ft_user">
    <legend>Fiche technique de {FT_USERNAME}</legend>
    <div>Vous pouvez créer {FT_TECHNIQUES_TO_USE} techniques dont : {FT_D_TECHNIQUES} D | {FT_C_TECHNIQUES} C | {FT_B_TECHNIQUES} B | {FT_A_TECHNIQUES} A | {FT_S_TECHNIQUES} S</div>
    <!-- IF FT_TECHNIQUES_TO_USE > 0 -->
    <form id="new_technique_form" method="post" action="{{ U_ACTION }}" accept-charset="utf-8" data-ajax="new_technique_callback" data-refresh="true">
        <h1>Création de technique</h1>
        <select id="first_ft_select" name="first_ft_select">
            <option value=""></option>
            <option value="Ninjutsu">Ninjutsu</option>
            <option value="Taijutsu">Taijutsu</option>
            <option value="Genjutsu">Genjutsu</option>
        </select>
        <select id="technique_nj_type" class="second_ft_select" name="technique_nj_type">
            <option value=""></option>
            <!-- IF FT_FIRST_ELEMENT == "Katon" || FT_SECOND_ELEMENT == "Katon" || FT_THIRD_ELEMENT == "Katon"--><option value="Katon">Katon</option><!-- ENDIF -->
            <!-- IF FT_FIRST_ELEMENT == "Fûton" || FT_SECOND_ELEMENT == "Fûton" || FT_THIRD_ELEMENT == "Fûton"--><option value="Fûton">Fûton</option><!-- ENDIF -->
            <!-- IF FT_FIRST_ELEMENT == "Raiton" || FT_SECOND_ELEMENT == "Raiton" || FT_THIRD_ELEMENT == "Raiton"--><option value="Raiton">Raiton</option><!-- ENDIF -->
            <!-- IF FT_FIRST_ELEMENT == "Doton" || FT_SECOND_ELEMENT == "Doton" || FT_THIRD_ELEMENT == "Doton"--><option value="Doton">Doton</option><!-- ENDIF -->
            <!-- IF FT_FIRST_ELEMENT == "Suiton" || FT_SECOND_ELEMENT == "Suiton" || FT_THIRD_ELEMENT == "Suiton"--><option value="Suiton">Suiton</option><!-- ENDIF -->
        </select>
        <select id="technique_tj_type" class="second_ft_select" name="technique_tj_type">
            <option value=""></option>
            <option value="Gôken">Gôken</option>
            <option value="Jûken">Jûken</option>
            <option value="Bukijutsu">Bukijutsu</option>
        </select>
        <select id="technique_gj_type" class="second_ft_select" name="technique_gj_type">
            <option value=""></option>
            <option value="Concentration">Concentration</option>
            <option value="Simple">Simple</option>
            <option value="Continue">Continue</option>
        </select>
        <select id="technique_nj_rank" class="third_ft_select" name="technique_nj_rank">
            <option value=""></option>
            <!-- IF FT_D_TECHNIQUES > 0 --><option value="D">D</option><!-- ENDIF -->
            <!-- IF FT_C_TECHNIQUES > 0 --><option value="C">C</option><!-- ENDIF -->
            <!-- IF FT_B_TECHNIQUES > 0 --><option value="B">B</option><!-- ENDIF -->
            <!-- IF FT_A_TECHNIQUES > 0 --><option value="A">A</option><!-- ENDIF -->
            <!-- IF FT_S_TECHNIQUES > 0 --><option value="S">S</option><!-- ENDIF -->
        </select>
        <select id="technique_tj_rank" class="third_ft_select" name="technique_tj_rank">
            <option value=""></option>
            <!-- IF FT_D_TECHNIQUES > 0 --><option value="D">D</option><!-- ENDIF -->
            <!-- IF FT_C_TECHNIQUES > 0 --><option value="C">C</option><!-- ENDIF -->
            <!-- IF FT_B_TECHNIQUES > 0 --><option value="B">B</option><!-- ENDIF -->
            <!-- IF FT_A_TECHNIQUES > 0 --><option value="A">A</option><!-- ENDIF -->
            <!-- IF FT_S_TECHNIQUES > 0 --><option value="S">S</option><!-- ENDIF -->
        </select>
        <select id="technique_gj_rank" class="third_ft_select" name="technique_gj_rank">
            <option value=""></option>
            <!-- IF FT_D_TECHNIQUES > 0 --><option value="D">D</option><!-- ENDIF -->
            <!-- IF FT_C_TECHNIQUES > 0 --><option value="C">C</option><!-- ENDIF -->
            <!-- IF FT_B_TECHNIQUES > 0 --><option value="B">B</option><!-- ENDIF -->
            <!-- IF FT_A_TECHNIQUES > 0 --><option value="A">A</option><!-- ENDIF -->
            <!-- IF FT_S_TECHNIQUES > 0 --><option value="S">S</option><!-- ENDIF -->
        </select>
        <div id="new_ft_tech" name="new_ft_tech">
            <input type="text" id="new_ft_name" name="new_ft_name">
            <textarea id="new_ft_technique" name="new_ft_technique">Test</textarea>
            <input type="submit" id="create_technique" value="Créer la technique">
        </div>
    </form>
    <!-- ENDIF -->
</fieldset>

<!-- INCLUDE overall_footer.html -->
</body>
